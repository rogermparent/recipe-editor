              ],
              "text": "Heat vegetable oil in a large Dutch oven over high heat. Season pork shoulder pieces with salt, then arrange in the Dutch oven. Cook until browned on all sides, about 10 minutes."

              "image": [

                }
              ],
              "text": "Stir in onion, garlic, lime juice, chili powder, oregano, and cumin. Pour in chicken broth; bring to a boil. Reduce heat to medium-low, cover, and simmer until pork is very tender, about 2 1/2 hours."
            },
            {
              "@type": "HowToStep",
              "text": "Preheat the oven to 400 degrees F (200 degrees C)."
            },
            {
              "@type": "HowToStep",
              "text": "Transfer pork shoulder to a large baking sheet; reserve cooking liquid. Drizzle a small amount of cooking liquid over pork pieces and lightly season with salt."

                  "@type": "ImageObject",

              "text": "Bake pork in the preheated oven until browned, about 30 minutes. Drizzle more cooking liquid every 10 minutes; use two forks to shred pork as it browns."

              "reviewBody": "Hi all, Keep in mind, the objective of the final step is to get slightly crispy outside with a moist, tender inside. The recipe says a \"clove\" of garlic ... I meant a bulb, but of course, garlic to taste, and for that matter, salt. Remember to adjust your salt and spices to the size of the roast, but broth doesn't need the same levels of increases. If you're not a salty person, salt the roast as you normally would. If you feel like you're over-salting, then you probably are. Also, make sure you're using Kosher style salt. If reg. salt, use less. The level of fat on your roast also plays a role - more fat, less salt. Written a long time ago -- I don't use cans of broth, just the sealed boxes -- about 1 will do. I have also used pork loin, and it tends to dry out-- try to buy one with more fat than you normally would. Shoulder/butt is much better.\n\nI often put the dutch oven in the oven at about 300-325 degrees, depending on how fast you need it to cook. I have a summer version where I marinate the pork pieces in lime, garlic, olive oil, adobo chili sauce, cilantro, and onion. I then grill outdoors to get the browned edges, and then set up a disposable aluminum pan covered with foil to do the braising in broth. I keep it on the grill on very low heat until tender. Then move the pieces indoors to finish with the same steps as the winter version. \n\nSome great ideas here - crock pot/ coke/beer. It's not an exact science. It's just a cooking technique."
